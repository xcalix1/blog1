<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #4a5568;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            color: #718096;
            font-style: italic;
            font-size: 1.1em;
        }

        .blog-controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #4a5568;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .posts-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .post {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .post:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .post-title {
            color: #2d3748;
            font-size: 1.8em;
            margin-bottom: 10px;
            border-bottom: 3px solid transparent;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .post-meta {
            color: #718096;
            font-size: 0.9em;
            margin-bottom: 15px;
            font-style: italic;
        }

        .post-content {
            color: #4a5568;
            font-size: 1.1em;
            line-height: 1.7;
            white-space: pre-wrap;
        }

        .delete-btn {
            background: linear-gradient(45deg, #e53e3e, #c53030);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 15px;
            transition: transform 0.2s ease;
        }

        .delete-btn:hover {
            transform: translateY(-1px);
        }

        .empty-state {
            text-align: center;
            color: #718096;
            font-style: italic;
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .stats {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .stats-number {
            font-size: 2em;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            header {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .post {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>My Personal Blog</h1>
            <p class="tagline">Thoughts, ideas, and stories from my journey</p>
        </header>

        <div class="stats">
            <div class="stats-number" id="postCount">0</div>
            <div>Posts Published</div>
        </div>

        <div class="blog-controls">
            <h2 style="margin-bottom: 20px; color: #4a5568;">Write a New Post</h2>
            <form id="postForm">
                <div class="form-group">
                    <label for="postTitle">Post Title</label>
                    <input type="text" id="postTitle" required>
                </div>
                <div class="form-group">
                    <label for="postContent">Content</label>
                    <textarea id="postContent" required placeholder="Share your thoughts..."></textarea>
                </div>
                <button type="submit" class="btn">Publish Post</button>
            </form>
        </div>

        <div class="posts-container" id="postsContainer">
            <div class="empty-state">
                <h3>No posts yet!</h3>
                <p>Write your first blog post above to get started.</p>
            </div>
        </div>
    </div>

    <script>
        let posts = [];
        let postIdCounter = 1;

        function updatePostCount() {
            document.getElementById('postCount').textContent = posts.length;
        }

        function formatDate(date) {
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function createPostElement(post) {
            const postDiv = document.createElement('div');
            postDiv.className = 'post';
            postDiv.innerHTML = `
                <h3 class="post-title">${post.title}</h3>
                <div class="post-meta">Published on ${formatDate(post.date)}</div>
                <div class="post-content">${post.content}</div>
                <button class="delete-btn" onclick="deletePost(${post.id})">Delete Post</button>
            `;
            return postDiv;
        }

        function renderPosts() {
            const container = document.getElementById('postsContainer');
            container.innerHTML = '';

            if (posts.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No posts yet!</h3>
                        <p>Write your first blog post above to get started.</p>
                    </div>
                `;
                return;
            }

            // Sort posts by date (newest first)
            const sortedPosts = [...posts].sort((a, b) => b.date - a.date);
            
            sortedPosts.forEach(post => {
                container.appendChild(createPostElement(post));
            });
        }

        function addPost(title, content) {
            const post = {
                id: postIdCounter++,
                title: title,
                content: content,
                date: new Date()
            };
            
            posts.unshift(post); // Add to beginning of array
            renderPosts();
            updatePostCount();
        }

        function deletePost(postId) {
            if (confirm('Are you sure you want to delete this post?')) {
                posts = posts.filter(post => post.id !== postId);
                renderPosts();
                updatePostCount();
            }
        }

        // Handle form submission
        document.getElementById('postForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const title = document.getElementById('postTitle').value.trim();
            const content = document.getElementById('postContent').value.trim();
            
            if (title && content) {
                addPost(title, content);
                
                // Clear form
                document.getElementById('postTitle').value = '';
                document.getElementById('postContent').value = '';
                
                // Show success feedback
                const btn = document.querySelector('.btn');
                const originalText = btn.textContent;
                btn.textContent = 'Published!';
                btn.style.background = 'linear-gradient(45deg, #38a169, #2f855a)';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = 'linear-gradient(45deg, #667eea, #764ba2)';
                }, 2000);
            }
        });

        // Add some sample posts to demonstrate
        addPost(
            "Welcome to My Blog!",
            "This is my first blog post. I'm excited to share my thoughts and experiences with you. This blog will cover topics that interest me, from technology and creativity to personal reflections and discoveries.\n\nFeel free to explore and thanks for visiting!"
        );

        addPost(
            "The Power of Simple Beginnings",
            "Sometimes the best projects start with the simplest ideas. Today I built this blog from scratch, and it reminded me that you don't need complex tools to create something meaningful.\n\nThe key is just to start. Whether it's writing, coding, or any creative endeavor - the first step is always the hardest, but also the most important."
        );
    </script>
</body>
</html>
