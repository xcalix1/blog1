<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            line-height: 1.6;
            color: #1a1a1a;
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c, #4facfe, #00f2fe);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .stats {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .write-post {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .write-post h2 {
            color: #2d3748;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .image-upload {
            border: 2px dashed rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .image-upload:hover {
            border-color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.15);
        }

        .image-upload.dragover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .upload-text {
            color: #4a5568;
            margin-bottom: 10px;
        }

        .image-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .preview-item {
            position: relative;
            display: inline-block;
        }

        .preview-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .remove-image {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #e53e3e;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .remove-image:hover {
            background: #c53030;
        }

        .post-images {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 15px 0;
        }

        .post-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .post-image:hover {
            transform: scale(1.02);
        }

        .post-image.small {
            max-width: 200px;
        }

        .image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            cursor: pointer;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #2d3748;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            color: #1a1a1a;
            font-size: 16px;
        }

        input::placeholder, textarea::placeholder {
            color: #4a5568;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .posts-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .post {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            animation: fadeIn 0.5s ease-in;
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .post-title {
            color: #667eea;
            font-size: 1.5em;
            font-weight: bold;
            flex: 1;
        }

        .post-date {
            color: #4a5568;
            font-size: 0.9em;
        }

        .delete-btn {
            background: #e53e3e;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .delete-btn:hover {
            background: #c53030;
            transform: scale(1.05);
        }

        .post-content {
            color: #2d3748;
            line-height: 1.8;
            white-space: pre-wrap;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loading {
            text-align: center;
            color: #2d3748;
            font-style: italic;
            padding: 20px;
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #dc2626;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #16a34a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            header, .write-post, .post {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>My Personal Blog</h1>
            <p><em>Thoughts, ideas, and stories from my journey</em></p>
        </header>

        <div class="stats">
            <h2 id="postCount">0</h2>
            <p>Posts Published</p>
        </div>

        <div class="write-post">
            <h2>Write a New Post</h2>
            <div id="message"></div>
            <form id="postForm">
                <div class="form-group">
                    <label for="postTitle">Post Title</label>
                    <input type="text" id="postTitle" required>
                </div>
                <div class="form-group">
                    <label for="postContent">Content</label>
                    <textarea id="postContent" placeholder="Share your thoughts..." required></textarea>
                </div>
                <div class="form-group">
                    <label>Add Photos</label>
                    <div class="image-upload" id="imageUpload">
                        <div class="upload-text">ðŸ“¸ Click to upload photos or drag & drop<br><small>Supports: JPG, PNG, GIF, WebP, BMP, SVG (max 10MB)</small></div>
                        <input type="file" id="imageInput" multiple accept="image/*,.jpg,.jpeg,.png,.gif,.webp,.bmp,.svg" style="display: none;">
                        <div class="image-preview" id="imagePreview"></div>
                    </div>
                </div>
                <button type="submit" class="btn">Publish Post</button>
            </form>
        </div>

        <div id="postsContainer" class="posts-container">
            <div class="loading">Loading posts...</div>
        </div>
    </div>

    <!-- Image Modal -->
    <div class="image-modal" id="imageModal">
        <img class="modal-content" id="modalImage">
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, orderBy, query } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDCm0iOMvw0S6SbWhnGa1ePd1DHM9zCc5c",
            authDomain: "my-blog-f119d.firebaseapp.com",
            projectId: "my-blog-f119d",
            storageBucket: "my-blog-f119d.firebasestorage.app",
            messagingSenderId: "588090449395",
            appId: "1:588090449395:web:f763e33b75b9f617e80686"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // GitHub backup configuration
        const GITHUB_CONFIG = {
            owner: 'xcalix1',
            repo: 'blog1',
            token: null // We'll add this later for backup functionality
        };

        let posts = [];
        let selectedImages = [];

        // DOM elements
        const postForm = document.getElementById('postForm');
        const postTitle = document.getElementById('postTitle');
        const postContent = document.getElementById('postContent');
        const postsContainer = document.getElementById('postsContainer');
        const postCount = document.getElementById('postCount');
        const messageDiv = document.getElementById('message');
        const imageUpload = document.getElementById('imageUpload');
        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');
        const imageModal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');

        // Convert image to base64
        function convertToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // Handle image selection
        async function handleImageSelect(files) {
            for (let file of files) {
                if (file.type.startsWith('image/') || file.name.match(/\.(jpg|jpeg|png|gif|webp|bmp|svg)$/i)) {
                    try {
                        // Check file size (limit to 10MB)
                        if (file.size > 10 * 1024 * 1024) {
                            showMessage(`Image "${file.name}" is too large. Please use images under 10MB.`, 'error');
                            continue;
                        }

                        const base64 = await convertToBase64(file);
                        selectedImages.push({
                            name: file.name,
                            data: base64,
                            size: file.size
                        });
                        updateImagePreview();
                        showMessage(`Image "${file.name}" added successfully!`, 'success');
                    } catch (error) {
                        console.error('Error processing image:', error);
                        showMessage(`Error processing image "${file.name}". Please try again.`, 'error');
                    }
                } else {
                    showMessage(`"${file.name}" is not a supported image format.`, 'error');
                }
            }
        }

        // Update image preview
        function updateImagePreview() {
            imagePreview.innerHTML = selectedImages.map((img, index) => `
                <div class="preview-item">
                    <img src="${img.data}" alt="${img.name}" class="preview-image">
                    <button class="remove-image" onclick="removeImage(${index})">Ã—</button>
                </div>
            `).join('');
        }

        // Remove image from selection
        function removeImage(index) {
            selectedImages.splice(index, 1);
            updateImagePreview();
        }

        // Show image in modal
        function showImageModal(src) {
            modalImage.src = src;
            imageModal.style.display = 'block';
        }

        // Show message to user
        function showMessage(text, type = 'success') {
            messageDiv.innerHTML = `<div class="${type}">${text}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 3000);
        }

        // Load posts from Firebase
        async function loadPosts() {
            try {
                const q = query(collection(db, 'posts'), orderBy('timestamp', 'desc'));
                const querySnapshot = await getDocs(q);
                
                posts = [];
                querySnapshot.forEach((doc) => {
                    posts.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });

                renderPosts();
                updatePostCount();
            } catch (error) {
                console.error('Error loading posts:', error);
                postsContainer.innerHTML = '<div class="error">Error loading posts. Please try again later.</div>';
            }
        }

        // Backup post to GitHub (as an issue)
        async function backupToGitHub(post) {
            if (!GITHUB_CONFIG.token) {
                console.log('GitHub backup not configured');
                return;
            }

            try {
                const response = await fetch(`https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/issues`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `token ${GITHUB_CONFIG.token}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        title: `Blog Post: ${post.title}`,
                        body: `**Published:** ${post.date}\n\n${post.content}`,
                        labels: ['blog-post', 'backup']
                    })
                });

                if (response.ok) {
                    console.log('Post backed up to GitHub');
                } else {
                    console.warn('GitHub backup failed');
                }
            } catch (error) {
                console.warn('GitHub backup error:', error);
            }
        }

        // Add new post
        async function addPost() {
            const title = postTitle.value.trim();
            const content = postContent.value.trim();

            if (!title || !content) {
                showMessage('Please fill in all fields', 'error');
                return;
            }

            const post = {
                title: title,
                content: content,
                images: selectedImages,
                date: new Date().toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                }),
                timestamp: new Date()
            };

            try {
                // Add to Firebase
                showMessage('Publishing post...', 'success');
                const docRef = await addDoc(collection(db, 'posts'), post);
                
                // Backup to GitHub
                await backupToGitHub(post);
                
                showMessage('Post published successfully!', 'success');
                
                // Clear form and reload posts
                postTitle.value = '';
                postContent.value = '';
                selectedImages = [];
                updateImagePreview();
                loadPosts();
                
            } catch (error) {
                console.error('Error adding post:', error);
                showMessage('Error publishing post. Please try again.', 'error');
            }
        }

        // Delete post
        async function deletePost(postId) {
            if (confirm('Are you sure you want to delete this post?')) {
                try {
                    await deleteDoc(doc(db, 'posts', postId));
                    showMessage('Post deleted successfully!', 'success');
                    loadPosts();
                } catch (error) {
                    console.error('Error deleting post:', error);
                    showMessage('Error deleting post. Please try again.', 'error');
                }
            }
        }

        // Render posts
        function renderPosts() {
            if (posts.length === 0) {
                postsContainer.innerHTML = '<div class="loading">No posts yet. Write your first post above!</div>';
                return;
            }

            postsContainer.innerHTML = posts.map(post => `
                <article class="post">
                    <div class="post-header">
                        <h2 class="post-title">${escapeHtml(post.title)}</h2>
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <span class="post-date">${post.date}</span>
                            <button class="delete-btn" onclick="deletePost('${post.id}')">Delete</button>
                        </div>
                    </div>
                    <div class="post-content">${escapeHtml(post.content)}</div>
                    ${post.images && post.images.length > 0 ? `
                        <div class="post-images">
                            ${post.images.map(img => `
                                <img src="${img.data}" 
                                     alt="${img.name}" 
                                     class="post-image small" 
                                     onclick="showImageModal('${img.data}')">
                            `).join('')}
                        </div>
                    ` : ''}
                </article>
            `).join('');
        }

        // Update post count
        function updatePostCount() {
            postCount.textContent = posts.length;
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Make functions global for onclick handlers
        window.deletePost = deletePost;
        window.removeImage = removeImage;
        window.showImageModal = showImageModal;

        // Event listeners
        postForm.addEventListener('submit', (e) => {
            e.preventDefault();
            addPost();
        });

        // Image upload event listeners
        imageUpload.addEventListener('click', () => imageInput.click());
        
        imageInput.addEventListener('change', (e) => {
            handleImageSelect(e.target.files);
        });

        // Drag and drop functionality
        imageUpload.addEventListener('dragover', (e) => {
            e.preventDefault();
            imageUpload.classList.add('dragover');
        });

        imageUpload.addEventListener('dragleave', () => {
            imageUpload.classList.remove('dragover');
        });

        imageUpload.addEventListener('drop', (e) => {
            e.preventDefault();
            imageUpload.classList.remove('dragover');
            handleImageSelect(e.dataTransfer.files);
        });

        // Modal close functionality
        imageModal.addEventListener('click', () => {
            imageModal.style.display = 'none';
        });

        // Initialize app
        loadPosts();
    </script>
</body>
</html>
